<div class="container mt-3">
  <h2 class="text-center mb-4">{{ isEdit ? 'Sửa Nhân Viên' : 'Thêm Nhân Viên' }}</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="saveEmployee()" #employeeForm="ngForm">
            <div class="form-group mb-3">
              <label for="name">Tên:</label>
              <input type="text" class="form-control" id="name" 
                     [(ngModel)]="employee.name" name="name" 
                     required #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" 
                   class="text-danger">
                <small>
                  Tên là bắt buộc
                </small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="position">Vị trí:</label>
              <input type="text" class="form-control" id="position" 
                     [(ngModel)]="employee.position" name="position" 
                     required #position="ngModel">
              <div *ngIf="position.invalid && (position.dirty || position.touched)" 
                   class="text-danger">
                <small>
                  Vị trí là bắt buộc
                </small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="salary">Mức lương:</label>
              <input type="number" class="form-control" id="salary" 
                     [(ngModel)]="employee.salary" name="salary" 
                     required #salary="ngModel">
              <div *ngIf="salary.invalid && (salary.dirty || salary.touched)" 
                   class="text-danger">
                <small>
                  Lương là bắt buộc
                </small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" 
                    [disabled]="employeeForm.invalid">
              {{ isEdit ? 'Cập Nhật' : 'Thêm' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
